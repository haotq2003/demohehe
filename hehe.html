<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product .price {
            font-size: 20px;
            color: #e67e22;
            margin: 20px 0;
        }
        .product button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <h1>Product Name</h1>
        <p>Product description goes here. It provides details about the product features and benefits.</p>
        <div class="price">$99.99</div>
        <button>Add to Cart</button>
    </div>
</body>
</html>
